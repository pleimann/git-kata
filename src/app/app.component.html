<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" mode="side" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-list>
      <mat-list-item> <a href="https://gitexplorer.com/">Git Command Explorer</a> </mat-list-item>
      <mat-list-item> <a href="https://github.com/eficode-academy/git-katas">Git Katas</a> </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GIT Explorer</span>
      <span class="toolbar-strut"></span>
      <span class="branch-selector">
        <mat-select [value]="gitComponent?.workingBranch$ | async" (selectionChange)="gitComponent.checkout($event.value)">
          <mat-option *ngFor="let branch of gitComponent?.branches$ | async" [value]="branch">
            {{branch}}
          </mat-option>
        </mat-select>
      </span>
    </mat-toolbar>

    <div class="content" fxLayout="row" fxLayoutGap="2em">
      <app-git-graph></app-git-graph>
      <mat-tab-group dynamicHeight>
        <mat-tab label="Commit">
          <ng-template matTabContent>
            <app-commit-form (onCommit)="commit($event)"></app-commit-form>
          </ng-template>
          </mat-tab>
          <mat-tab label="Tag">
            <ng-template matTabContent>
              <app-tag-form (onTag)="tag($event)" [headCommit]="gitComponent?.headCommit$ | async"></app-tag-form>
            </ng-template>
          </mat-tab>
          <mat-tab label="Branch">
            <ng-template matTabContent>
            <app-branch-form (onCheckout)="branch($event)"></app-branch-form>
          </ng-template>
          </mat-tab>
          <mat-tab label="Merge">
            <ng-template matTabContent>
            <app-merge-form (onMerge)="merge($event)" [branches]="gitComponent?.branches$ | async"
              [currentBranch]="gitComponent?.workingBranch$ | async"></app-merge-form>
          </ng-template>
          </mat-tab>
          </mat-tab-group>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
